<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <!-- Adding Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Adding FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <style>
        .contact-section {
            background-color: #f8f9fa;
            padding: 50px 0;
        }
        .contact-section h2 {
            font-weight: bold;
            color: #6c757d;
        }
        .contact-section p {
            color: #6c757d;
            margin-bottom: 20px;
        }
        .contact-section ul li {
            margin: 15px 0;
        }
        .contact-section ul li a {
            color: #6c757d;
            transition: color 0.3s ease;
        }
        .contact-section ul li a:hover {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <section class="contact-section">
        <div class="container">
            <h2>Contact</h2>
            <p>I'm available on the following platforms. Feel free to connect!</p>
            <ul class="list-unstyled">
                <li><i class="fas fa-envelope"></i> <a href="mailto:behdad.ehsani@hec.ca">Email</a></li>
                <li><i class="fab fa-linkedin"></i> <a href="https://www.linkedin.com/in/benehsani/">LinkedIn</a></li>
                <li><i class="fab fa-github"></i> <a href="https://github.com/behdad13">GitHub</a></li>
                <li><i class="fas fa-graduation-cap"></i> <a href="https://scholar.google.com/citations?user=Sjf38rMAAAAJ&hl=en">Google Scholar</a></li>
                <li><i class="fas fa-flask"></i> <a href="https://www.researchgate.net/profile/Behdad-Ehsani">ResearchGate</a></li>
            </ul>
        </div>
    </section>
</body>
</html>
